<!doctype html>
<html>
<head>
  <title>Daft Punk SoundBoard- HTML5 Audio</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link href="http://fonts.googleapis.com/css?family=Exo+2:400,300,200,900,700,600,500" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Londrina+Shadow&family=Poiret+One&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="title-container">
    <img src="images/logo2.gif" alt="Daft Punk SoundBoard" class="board-title">
  </div>
  
  <div class="board">
    <div class="box"><p>Worke It</p><audio class="sound" src="sounds/work_is.wav"></audio></div>
    <div class="box"><p>Make it</p><audio class="sound" src="sounds/make_it.wav"></audio></div>
    <div class="box"><p>Do it</p><audio class="sound" src="sounds/do_it.wav"></audio></div>
    <div class="box"><p>Makes Us</p><audio class="sound" src="sounds/makes_us.wav"></audio></div>
    <div class="box"><p>Harder</p><audio class="sound" src="sounds/harder.wav"></audio></div>
    <div class="box"><p>Better</p><audio class="sound" src="sounds/better.wav"></audio></div>
    <div class="box"><p>Faster</p><audio class="sound" src="sounds/faster.wav"></audio></div>
    <div class="box"><p>Stronger</p><audio class="sound" src="sounds/stronger.wav"></audio></div>
    <div class="box"><p>More Than</p><audio class="sound" src="sounds/more_than.wav"></audio></div>
    <div class="box"><p>Hour</p><audio class="sound" src="sounds/hour.wav"></audio></div>
    <div class="box"><p>Our</p><audio class="sound" src=sounds/our.wav></audio></div>
    <div class="box"><p>Never</p><audio class="sound" src="sounds/never.wav"></audio></div>
    <div class="box"><p>Ever</p><audio class="sound" src="sounds/ever.wav"></audio></div>
    <div class="box"><p>After</p><audio class="sound" src="sounds/after.wav"></audio></div>
    <div class="box"><p>Work Is</p><audio class="sound" src="sounds/work_is.wav"></audio></div>
    <div class="box"><p>Over</p><audio class="sound" src="sounds/over.wav"></audio></div>

  </div>
  <script src="scripts/app.js"></script>
</body>
</html>
